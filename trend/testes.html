<!DOCTYPE html>
<html>
<head>
    <style>
        .top-strip {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .top-strip a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .top-strip a:hover {
            color: #ffdb58;
        }

        .top-strip span {
            font-size: 18px;
        }

        .top-strip a:nth-child(2) {
            background-color: #25d366;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .top-strip a:nth-child(3) {
            background-color: #f07c2d;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="top-strip">
        <span>Nome da Empresa</span>
        <a href="https://api.whatsapp.com/send?phone=seu-numero-de-telefone-do-WhatsApp" target="_blank">WhatsApp</a>
        <a href="tel:+123456789">Telefone</a>
    </div>
    <!-- O restante do conteÃºdo do seu site -->
</body>
</html>
